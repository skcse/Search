<html>
<head>
<title>Search in IITI</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<script type="text/javascript">
function op(){
	var link = document.getElementById("txt").value;
	var final_link = "https://www.google.co.in/#q=" + link;
    document.getElementById("duck").src="https://duckduckgo.com/?q=" + link;
    document.getElementById("bing").src="http://www.bing.com/search?q=" + link;
    
    
    window.reload();
}
</script>
<style>

.header{
	
	background-color: #4DB6AC;
	text-align: center;
	padding: 10px 0px 10px;
}
.header h1{
	color: #f0f0f0;
	margin: 0;
}


</style>
<body>
	<div class="header">

		<h1>Welcome to custom search!</h1><br>
		<input type="text" name="search1" id="txt">
		<button onclick="op()">Search</button>
	</div>
<div style="width: 100%">
	<div style="width: 50%;height: 760px;float: left;">
		<iframe src="https://duckduckgo.com/" width="100%" height="100%" id="duck"></iframe>
	</div>
	<div style="width: 50%;height: 760px;float: left;">
		<iframe src="http://www.bing.com/" width="100%" height="100%" id="bing"></iframe> 
	</div>
</div>
 
</body>

</html>
